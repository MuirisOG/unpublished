<form name="contentForm"
      ng-controller="Unpublished.UnpublishedEditController"
      ng-show="loaded"
      ng-submit="publish(node)"
      val-form-manager>
    <umb-panel>
        <umb-header>
            <div class="span7">
                <h1 class="umb-headline" placeholder="@placeholders_entername" ng-bind-html="node.Name" />
            </div>

        </umb-header>
        <div class="umb-panel-body umb-scrollable row-fluid">
            <div class="tab-content form-horizontal" style="padding-bottom: 90px">
                <div class="umb-pane">
 
                    <umb-control-group label="Name" description="Content's name">
                        <span>{{node.Name}}
                              <br />
                              (Page ID: {{node.Id}})
                        </span>
                    </umb-control-group>
                    
                    <umb-control-group label="Publish at" description="Release Date">
                        <span>{{node.ReleaseDate | date:'medium'}}</span>
                    </umb-control-group>
                     
                    <umb-control-group label="Unpublish at" description="Expire Date">
                        <span>{{node.ExpireDate | date:'medium'}}</span>
                    </umb-control-group>
                     
                    <umb-control-group label="Last Edited" description="Update Date">
                        <span>{{node.UpdateDate | date:'medium'}}</span>
                    </umb-control-group>
 
                    <umb-control-group label="User ID" description="Updated by">
                        <span>{{node.WriterId}} | {{userName}}</span>
                        <!--<a class="btn" ng-href="#/users/users/edit/{{node.WriterId}}">
                            {{userName}}
                        </a>-->
                        <a class="btn" ng-href="#/users/framed/%252Fumbraco%252Fusers%252FeditUser.aspx%253Fid%253D{{node.WriterId}}">
                            {{userName}}
                        </a>
                    </umb-control-group>

                    <div class="umb-tab-buttons" detect-fold>
                        <div class="btn-group">
                            <a class="btn" ng-href="#/content/content/edit/{{node.Id}}">
                                Show
                            </a>
                        </div>
                        <div class="btn-group">
                            <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                                Publish
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </umb-panel>
</form>
